<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fullstack Node crud Mysql</title>
  </head>
  <body>
    <div class="progress" id="progressBar"></div>
    <main>
      <h2>CRUD app</h2>
      <br /><br />
      <!--ADD NAME INPUT-->
      <div>
        <input type="text" id="addName" name="name" placeholder="Add Name..." />
        <button id="nameBtn" class="btn" type="button">Add Name</button>
      </div>
      <br /><br />
      <!--SEARCH INPUT-->
      <div>
        <input
          type="search"
          id="search"
          name="search"
          placeholder="search by name"
        />
        <button class="btn" type="button">Search</button>
      </div>
      <br /><br /><br />
      <!--TABLE-->
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DATE</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
